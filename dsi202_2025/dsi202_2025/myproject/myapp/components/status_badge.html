<!-- myapp/templates/myapp/components/status_badge.html -->
{% comment %}
    Component สำหรับแสดงสถานะในรูปแบบ Badge
    Usage: 
    {% include 'myapp/components/status_badge.html' with 
        status=item.status 
        text=item.get_status_display %}
    
    status คือ สถานะเช่น 'active', 'pending', 'cancelled'
    text คือ ข้อความที่จะแสดง
{% endcomment %}

<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
    {% if status == 'active' or status == 'paid' %}bg-green-100 text-green-800 dark:bg-green-800 dark:text-green-100
    {% elif status == 'pending' %}bg-yellow-100 text-yellow-800 dark:bg-yellow-800 dark:text-yellow-100
    {% elif status == 'shipped' %}bg-blue-100 text-blue-800 dark:bg-blue-800 dark:text-blue-100
    {% elif status == 'delivered' %}bg-purple-100 text-purple-800 dark:bg-purple-800 dark:text-purple-100
    {% elif status == 'expired' or status == 'cancelled' %}bg-red-100 text-red-800 dark:bg-red-800 dark:text-red-100
    {% else %}bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300{% endif %}">
    {{ text }}
</span>
